{% extends 'base.html' %}

{% block title %}Edit todo{% endblock title %}

{% block content %}

<div class="row text-center">
    <div class="col-6 m-auto">
        <h1>Edit todo</h1>
        <hr>

         <form action="{% url 'todos:edit' id=todo.id %}" method='POST'>
        {% csrf_token %}
        <div class="form-group">
           <input type="text" value='{{ todo.title }}' placeholder='Title' class='form-control'>
        </div>
        <input type="submit" value='Submit' class='btn btn-sm btn-dark w-100'>
    </form>
    </div>
</div>

{% endblock content %}
